<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeShop</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="images/fav-icon.png" type="image/png">
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!--All app icons-->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="Moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </symbol>
          <symbol id="Sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >

          </symbol>
          <symbol id="Arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
          </symbol>
   
    </svg>
    <header class=" fixed top-9 right-0 left-0 flex items-center bg-black/50  w-[90%] h-24 px-10 py-5 mx-auto rounded-3xl" >
        <div class="flex w-full justify-between items-center">
        <!--Logo & Menu-->
        <nav class="flex gap-x-9 items-center">
             <!--Logo-->
            <div>
                <img src="images/app-logo.png" alt="Golden Coffe">
            </div>
             <!--Menu-->
            <ul class="flex gap-x-9 text-xl text-gray-300">
                <li class="font-DanaMedium text-orange-200">
                     <a href="#">Home</a>
                </li>
                <!--has Sub-->
                <li>
                     <a href="#">Shop</a> 
                     <!--Sub Menu-->
                     <ul class="hidden">
                        <li>
                            <a href="#">Special coffee</a>
                        </li>
                        <li>
                            <a href="#">Specially at the global level</a>
                        </li>
                        <li>
                            <a href="#">First class coffee</a>
                        </li>
                        <li>
                            <a href="#">Commercial compounds</a>
                        </li>
                        <li>
                            <a href="#">Coffee capsule</a>
                        </li>
                        <li>
                            <a href="#">Brazilian Zino Coffee</a>
                        </li>
                    </ul>
                </li>
                <li>
                     <a href="#">Dictionary</a> 
                </li>
                <li>
                     <a href="#">Blog</a> 
                </li>
                <li>
                     <a href="#">About us</a> 
                </li>
                <li>
                     <a href="#">Contact us</a>
                </li>
            </ul>
        </nav>
        <!--Cart & Theme Toggle , Login Link-->
        <div class="flex gap-x-5 text-xl items-center text-orange-200">
            <!--Cart Icon & Theme Switch Btn-->
            <div class="flex  gap-x-5">
                <!-- Cart -->
                <div>
                 <svg class="w-8 h-8">
                    <use xlink:href="#shopping-cart"></use>
                 </svg>
            </div>
            <!--   Theme Switch Btn-->
            <div>
                <svg class="w-8 h-8">
                      <use xlink:href="#Moon"></use> 
                </svg>
            </div>
            </div>
              <!--Divide-->
              <span class="block w-px h-14 bg-white/20"></span>
            <!--Login Link-->
            <a href="#" class="flex items-center gap-x-2"></a>
            <svg class="w-8 h-8 rotate-180">
                <use xlink:href="#Arrow"></use>
            </svg>
            Registration | login
        </div>
    </div>
    </header>
    
  <script src="scripts/app.js"></script>
